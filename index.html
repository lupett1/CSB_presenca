  <button onclick="registrarPresenca()">Registrar Presen√ßa</button>

  <script>
  const scriptURL =
    "https://script.google.com/macros/s/AKfycbyZ31zb-QRdK5LzkLNGDRQ1qRa0CVgCWu0KRymJs9nmU4qW9yBJb_oGNCSnxBToOWO3ig/exec";

  function registrarPresenca() {
    const nome = document.getElementById("nome").value;
    const mensagem = document.getElementById("mensagem");

    if (!nome) {
      mensagem.textContent = "‚ö†Ô∏è Por favor, selecione seu nome.";
      mensagem.style.color = "red";
      return;
    }

    // üü¢ Mostra confirma√ß√£o imediata
    mensagem.textContent = `‚úÖ Presen√ßa de ${nome} registrada!`;
    mensagem.style.color = "green";

    // ‚è≥ Envia os dados em segundo plano (sem travar a p√°gina)
    const dados = new URLSearchParams({ nome });

    try {
      if (navigator.sendBeacon) {
        // envia de forma ass√≠ncrona e leve
        const blob = new Blob([dados], {
          type: "application/x-www-form-urlencoded;charset=UTF-8",
        });
        navigator.sendBeacon(scriptURL, blob);
      } else {
        // fallback para navegadores sem sendBeacon
        fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: dados,
        });
      }
    } catch (erro) {
      console.error("Erro ao enviar presen√ßa:", erro);
    }

    // limpa mensagem ap√≥s alguns segundos
    setTimeout(() => (mensagem.textContent = ""), 4000);
  }
</script>
